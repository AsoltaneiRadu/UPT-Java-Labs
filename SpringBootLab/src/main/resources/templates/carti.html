<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Carti</title>
    <!-- Includem Bootstrap pentru stilizare conform cerinței -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Lista carti</h1>

    <!-- Formularul -->
    <div class="card p-4 mb-4 shadow-sm">
        <!-- Folosim th:action pentru ca Thymeleaf să genereze link-ul corect -->
        <form method="post" th:action="@{/operatii}">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="isbn" placeholder="ISBN..." />
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="titlu" placeholder="Titlul..." />
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="autor" placeholder="Autorul..." />
                </div>
            </div>

            <div class="mt-3">
                <input type="submit" name="Adauga" value="Adauga" class="btn btn-primary me-2"/>
                <input type="submit" name="Modifica" value="Modifica" class="btn btn-warning me-2"/>
                <input type="submit" name="Sterge" value="Sterge" class="btn btn-danger me-2"/>
                <input type="submit" name="Filtreaza dupa autor" value="Filtreaza dupa autor" class="btn btn-info text-white"/>
            </div>
        </form>
    </div>

    <!-- Zona de Mesaje -->
    <div class="alert alert-info" role="alert" th:if="${mesaj != null}">
        <span th:text="${mesaj}">Mesaj default</span>
    </div>

    <!-- Tabelul -->
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ISBN</th>
                    <th>Titlul</th>
                    <th>Autorul</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="carte : ${listaCarti}">
                    <td th:text="${carte.ISBN}">ISBN1</td>
                    <td th:text="${carte.titlu}">Titlu</td>
                    <td th:text="${carte.autor}">Autor</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
